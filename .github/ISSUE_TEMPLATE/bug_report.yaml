name: Bug Report
description: Report a bug you've found
title: "[bug]: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file a bug.
  - type: textarea
    attributes:
      label: What went wrong?
      description: Describe the issue including reproduction steps.
      placeholder: |
        Executing `sendkeys ...`

        Fails with error: ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Expected result:"
      description: Describe what you expected to happen.
  - type: textarea
    attributes:
      label: "Actual result:"
      description: Describe what actually happened.
  - type: textarea
    attributes:
      label: "Other information:"
      description: |
        Include any other useful information that would help to reproduce/fix the issue.
      value: |
        - Sendkeys version: ...
        - Operating system: ...
        - Processor (e.g. Intel, M1): ...
